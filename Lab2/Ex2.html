<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ex2</title>
    </head>

    <body>
        <h2>Target number</h2>
        
        <div class="Input group">
            <label>Enter 5 numbers: </label>
            <input type="number" id="no1" placeholder="Number 1">
            <input type="number" id="no2" placeholder="Number 2">
            <input type="number" id="no3" placeholder="Number 3">
            <input type="number" id="no4" placeholder="Number 4">
            <input type="number" id="no5" placeholder="Number 5">

            <button onclick="findMax()">Find Largest</button>
        </div>

        <script>
            function findMax() {
                // Corrected the element IDs here
                const num1 = parseInt(document.getElementById("no1").value);
                const num2 = parseInt(document.getElementById("no2").value);
                const num3 = parseInt(document.getElementById("no3").value);
                const num4 = parseInt(document.getElementById("no4").value);
                const num5 = parseInt(document.getElementById("no5").value);

                const numbers = [num1, num2, num3, num4, num5];
                const largest = Math.max(...numbers);
                alert(`The largest number is : ${largest}`);
            }
        </script>
    </body>
</html>
