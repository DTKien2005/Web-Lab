<!DOCTYPE html>
<html>
<head>
    <title>Students Table</title>
</head>
<body>
    <h2>Student Information</h2>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
